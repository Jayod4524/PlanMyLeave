<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Withdrawal - PlanMyLeave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">PlanMyLeave</a>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Salary Withdrawal Request</h2>
      <form class="w-50 mx-auto">
        <div class="mb-3">
          <label class="form-label">Employee ID</label>
          <input type="text" class="form-control" placeholder="Enter your Employee ID">
        </div>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label class="form-label">Bank Account Number</label>
          <input type="text" class="form-control" placeholder="Enter your bank account number">
        </div>
        <div class="mb-3">
          <label class="form-label">Amount to Withdraw (LKR)</label>
          <input type="number" class="form-control" placeholder="Enter amount">
        </div>
        <div class="mb-3">
          <label class="form-label">Reason (optional)</label>
          <textarea class="form-control" rows="3" placeholder="Optional: Reason for withdrawal"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Request</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p class="mb-0">&copy; 2025 PlanMyLeave. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
